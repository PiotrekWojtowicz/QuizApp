<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz z HTML/CSS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
			text-align: center;
			background-image: url('img/html-css.png');
			background-color: rgba(255,255,255,0.6);
			background-blend-mode: lighten;
        }

        .container {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
			text-align:left;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
	<h1 style="color: #333">Quiz z podstaw HTML/CSS</h1>
	<div class="container" id="formularz">
		<h3> Dodaj nowe pytanie </h3>
		Pytanie:<br>
		<textarea name="Pytanie" cols="50"></textarea><br>
		Odpowiedzi:<br>
		<textarea name="odp1" cols="50"></textarea><br>
		<textarea name="odp2" cols="50"></textarea><br>
		<textarea name="odp3" cols="50"></textarea><br>
		<textarea name="odp4" cols="50"></textarea><br>
		<div style="display:flex; justify-content:flex-end">
			<button onclick="add()" style="margin-left:auto; margin-right:0">Dodaj</button>
		</div>
	</div>
	<button onclick="backToMainPage()">Powrot</button>
    <script>
		function backToMainPage() {
			console.log("Powrot: dziala")
		}
		
		function add() {
			console.log("Dodaj: dziala")
		}
    </script>
</body>
</html>
