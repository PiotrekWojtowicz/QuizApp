<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz z HTML/CSS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
			text-align: center;
			background-image: url('../img/html-css.png');
			background-color: rgba(255,255,255,0.6);
			background-blend-mode: lighten;
        }

        .container {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .question {
            margin: 20px 0;
            font-size: 18px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
	<h1 style="color: #333">Quiz z podstaw HTML/CSS</h1>
	<h5 class="my-3" style="max-width:800px; margin:0 auto"> Pytanie <span class="number"></span>/10 </h5>
	<div class="mt-0">	
		<div class="container row g-1">
			<div class="question col-12 align-self-center justify" style="align:center" id="question1">
				<h5> Pytanie <span class="number"></span>: </h5>
				<p class="mb-0" id="question"></p>
			</div>
		</div>
		<div class="container">
            <div class="options">
                <label><input type="radio" name="q1" value="a"><span id="answA"></span></label>
                <label><input type="radio" name="q1" value="b"><span id="answB"></span></label>
                <label><input type="radio" name="q1" value="c"><span id="answC"></span></label>
                <label><input type="radio" name="q1" value="d"><span id="answD"></span></label>
            </div>
			<div style="display:flex; justify-content:flex-end">
				<button onclick="nextQuestion()" style="margin-left:auto; margin-right:0">Dalej</button>
				<!--<button onclick="checkAnswers()" style="margin-left:auto; margin-right:0">Sprawd≈∫ odpowiedzi</button>-->
			</div>
		</div>
    </div>
    <script src="../scripts/RequestFactory.js"></script>
    <script>
        let requestQ;
        function onPageLoad() {
            requestQ = new QuestionXMLHttpRequest();
            requestQ.createXMLHttpRequest();
        }

        window.onload = onPageLoad;

        function nextQuestion() {
            requestQ.checkPoints();
            location.reload();
		}

    </script>
</body>
</html>
